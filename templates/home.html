{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <h1>Post</h1>
  
  
<form action="/" method="POST">
	<div class="form-check">
		<input type="textarea" class="form-control" id="post" name="post" placeholder="Say Something!">
		<label for="post"></label>
	</div>
	<div class="form-check">
		<input type="submit" id="post" value="post" name="post" class="btn btn-outline-dark">
	</div>
</form>



<!---
"<div class="card">\n\t<div class="card-header">"+Username+"</div>\n\t<div class="card-body">"+Text+"</div>\n</div>"
-->

</div class="col-sm-7"></div>
<div class="col-sm-5"><!-- Posts -->
{% for doc in documents|reverse %}
	<div class='card'><div class='card-header'>{{doc.User}}</div><div class='card-body'>{{doc.Message}}</div></div>
	<!--{{PostData}}-->
{% endfor %}
</div>




{% endblock %}
