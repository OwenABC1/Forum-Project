{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


{% if logged_in %}
	<button type="button" class="btn-lg btn-outline-dark" data-bs-toggle="modal" data-bs-target="#myModal">
	Post
	</button>
{% else %}
<a type="button" class="nav-link f30 btn-lg btn-outline-dark" href="/login">Login Before Posting</a>
{% endif %}	
	
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Post</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="/" method="POST">
			<div class="form-check">
				<input type="textarea" class="form-control" id="post" name="post" placeholder="Say Something!">
				<label for="post"></label>
			</div>
			<div class="form-check">
				<input type="submit" id="post" value="post" name="post" class="btn btn-outline-dark">
			</div>
		</form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>



<!---
"<div class="card">\n\t<div class="card-header">"+Username+"</div>\n\t<div class="card-body">"+Text+"</div>\n</div>"
-->

</div class="col-sm-5"></div>
<div class="col-sm-7"><!-- Posts -->
{% for doc in documents|reverse %}
	<div class='card'><div class='card-header'>{{doc.User}}</div><div class='card-body'>{{doc.Message}}</div></div>
	<!--{{PostData}}-->
{% endfor %}
</div>




{% endblock %}
